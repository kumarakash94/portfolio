<!-- templates/git_dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Contribution Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-4">Git Contribution Dashboard</h1>
    <div class="grid grid-cols-7 gap-1">
        {% for date, count in contributions.items %}
        <div class="w-6 h-6 rounded-sm" title="Date: {{ date }} - Commits: {{ count }}" :class="{
                    'bg-gray-100': {{ count }} == 0,
                    'bg-green-100': {{ count }} > 0 && {{ count }} <= 5,
                    'bg-green-300': {{ count }} > 5 && {{ count }} <= 10,
                    'bg-green-500': {{ count }} > 10 && {{ count }} <= 20,
                    'bg-green-700': {{ count }} > 20
                 }"></div>
        {% endfor %}
    </div>
</body>

</html>
